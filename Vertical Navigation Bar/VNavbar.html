<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VNavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Creating Vertical Navbar</title>
</head>
<body>
    <div id="VerNav" class="verticalNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      
      <div id="mainContent">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()"><i class="fa fa-bars"></i>open</span>
        <h2>Vertical Navbar</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam amet at vel accusamus molestiae a consequuntur provident rem quas deserunt delectus praesentium corporis ratione reprehenderit neque tempore ducimus, voluptate omnis.</p>
      </div>

      <script>
        function openNav() {
          document.getElementById("VerNav").style.width = "250px";
          document.getElementById("mainContent").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }
        
        function closeNav() {
          document.getElementById("VerNav").style.width = "0";
          document.getElementById("mainContent").style.marginLeft= "0";
          document.body.style.backgroundColor = "white";
        }
        </script>
</body>
</html>
